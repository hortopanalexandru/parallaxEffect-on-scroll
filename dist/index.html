<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <title>ParallaxEffect |</title>
</head>

<body>
    <div class="parallax">
        <img src="images/front-image.png" alt="">
    </div>
    <div class="side-text">
        <h5>Lorem, ipsum.</h5>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis nostrum ipsa eum maiores quam atque
            perspiciatis vero eaque enim? Dignissimos!</p>
    </div>
    <div class="header">
        <span class="title">
            Parallax Effect
        </span>

        <i class="fas fa-arrow-circle-right fa-3x" onclick="sideDrop()" id="button-3"></i>

    </div>

    <i class="fas fa-arrow-circle-right fa-2x" onclick="titleDrop()" id="button-2"></i>
    <i class="fas fa-arrow-circle-down fa-2x" id="btn"></i>
    <div class="overlay"></div>



</body>

</html>
